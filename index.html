<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Design Mockup</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header_inner">
        <div class="logo animated bounceInLeft">
          <img src="img/udacity_logo.png" alt="Udacity logo">
        </div>
        <div class="name animated bounceInRight">
          <h1>Sergiu</h1>
          <p>Fewd</p>
        </div>
      </div>
    </header>
    <button onclick="topFunction()" id="topBtn" title="Go to top">Top</button>
    <hr>
    <main>
      <section class="section_1">
        <div class="image">
          <img srcset="img/bg-sm.jpg 500w,
                       img/bg-md.jpg 1024w,
                       img/bg-lg.jpg 1025w" sizes="(max-width: 500px) 500px,
                       (max-width: 1024px) 1024px" alt="laptop image">
        </div>
      </section>
      <section class="section_2">
        <div class="title">
          <p>Featured Work</p>
        </div>
        <div class="featured_work">
          <div class="box_1">
            <img src="img/ParallaxWebSite.jpg" alt="Parallax WebSite image">
            <p>Parallax Website</p>
            <a target="_blank" href="https://sergiubu.github.io/CodeChallenge/">View</a>
          </div>
          <div class="box_2">
            <img src="img/PixelArtMaker.jpg" alt="Pixel Art Maker image">
            <p>Pixel Art Maker</p>
            <a target="_blank" href="https://sergiubu.github.io/Pixel-Art-Maker/">View</a>
          </div>
          <div class="box_3">
            <img src="img/fw-sm.jpg" alt="some image">
            <p>Coming Soon</p>
            <a href="#">View</a>
          </div>
        </div>
      </section>
    </main>
    <hr>
    <footer>
      <p>Copyright &copy 2018 | Sergiu B.</p>
    </footer>
    <!-- Container End -->
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
